<div class="card" id="mappe">
    <div class="header">
        <h2>
            AGGIUNGI AREA PARCHEGGIO
        </h2>
    </div>
    <div class="body">
        <div id="world-map" style="height: 50vh; border-radius: 20px;z-index: 0;"></div>
        <div style="margin-top: 50px">
            <div class="form-group">
                <div class="col-sm-6">
                    <b>Inserire prezzo orario (Euro)</b>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">euro_symbol</i>
                        </span>
                        <div class="form-line">
                            <input id="euroPrezzo" type="text" class="form-control money-euro" placeholder="Ex: 99,99 €">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <b>Inserire numero spot</b>
                    <div class="input-group spinner" id="spinner" data-trigger="spinner">
                        <div class="form-line">
                            <input id="numberOfSpot" type="text" class="form-control text-center" value="1" data-rule="quantity">
                        </div>
                        <span class="input-group-addon">
                            <a href="javascript:;" class="spin-up" data-spin="up"><i class="glyphicon glyphicon-chevron-up"></i></a>
                            <a href="javascript:;" class="spin-down" data-spin="down"><i class="glyphicon glyphicon-chevron-down"></i></a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="button" onclick="addParkingArea()" class="btn btn-primary btn-lg m-l-15 waves-effect">Aggiungi</button>
        </div>
    </div>
</div>

<script src="js/dom/viewParkingAreaAdminDom.js"></script>
<script>
    printMap("world-map");
    $('#euroPrezzo').inputmask('99,99 €', { placeholder: '__,__ €', removeMaskOnSubmit: true });
    $("#spinner")
        .spinner('delay', 200)
        .spinner('changed', function (e, newVal, oldVal) {
        })
        .spinner('changing', function (e, newVal, oldVal) {
        });
</script>
